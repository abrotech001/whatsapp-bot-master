name: Supabase Keep Alive
on:
  schedule:
    - cron: '0 9 * * 1,4' # Runs Monday and Thursday at 9:00 AM
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping DB
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/instances?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
